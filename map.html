<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Group Project 1</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md">
                <div class="form">
                    <div class="text">My Current Location</div>
                    <br>
                    <div class="form-group">
                        <label for="address">Enter Location: </label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="form-group">
                        <label for="type">Type : </label>
                        <input type="text" class="form-control" id="type" placeholder="restaurant, coffee, etc.">
                    </div>
                    <!-- <div class="form-group">
                        <label for="radius"> Mile Radius </label>
                        <input type="number" class="form-control" id="radius" placeholder="20">
                    </div> -->
                    <div class="text">My Info</div>
                    <br>
                    <div class="form-group">
                        <!-- get name via linkedin -->
                        <label for="name"> Name :</label>
                        <input type="text" class="form-control" id="name" placeholder="James">
                    </div>
                    <div class="form-group">
                        <label for="time"> Working Until :  </label>
                        <input type="time" class="form-control" id="time" placeholder="10pm">
                    </div>
                    <div class="form-group">
                        <label for="radius"> Languages : </label>
                        <input type="text" class="form-control" id="languages" placeholder="Java, Python, C++">
                    </div>
                    <div class="form-group">
                        <label for="radius"> Project Info : </label>
                        <input type="textbox" class="form-control" id="projInfo" placeholder="Explain the project...">
                    </div>
                    <!-- add contact info to message via linkedin-->

                    <button type='submit' value='Encode' id='submitBTN'>Search</button>
                </div>


            </div>
            <div class="col-md">
                <div id="map"></div>
                <input type=button value="Delete Markers">
            </div>
        </div>
    </div>


    <!-- script tag for jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- script tag for maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOASDIikd8pGiO3vLaVh4bhuhpOr3ZAQY&callback=initMap"
    async defer></script>
    <!-- script for Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <!-- script tag for JS file -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- script tag for momentjs -->
    <script src='assets/javascript/javascript.js'></script>

</html>
