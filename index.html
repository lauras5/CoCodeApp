<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.css" />
    <title>cocode</title>
</head>

<body>

    <!-- login button initiates session -->
    <div id="loginPage" style="display: block;">
        <button id="signInBTN">Sign In</button>
    </div>

    <div class="container" style="display: none;">
        <div class="row">
            <!-- sidebar -->
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <p id="profileLink">Profile</p>
                <p id="mapLink">Maps</p>
                <p id="jobsLink">Job Search</p>
                <p id="messagingLink">Messaging</p>
                <p id="contactLink">Contact</p>
                <p id="signOutBTN">Logout</p>
            </div>
        </div>

        <div class="row">
            <div id="main">
                <!-- hamburger menu disappears when sidenav is showing -->
                <span class="hamburger" style="font-size:30px;cursor:pointer" id="coolButton" onclick="openNav()">&#9776; </span>
            </div>
        </div>

        <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">


            <!-- start profile page -->
            <div id="profilePage" style="display: block;">
                <div id="account-details"></div>
            </div>
            <!-- end profile page -->

            <!-- start map page -->
            <div id="mapSpace" class='pageLinks' style="display: none">
                <div class="row">
                    <div class="col-md">
                        <div class="form">
                            <div class="text">My Current Location</div>
                            <br>
                            <div class="form-group">
                                <label for="address">Enter Zip Code: </label>
                                <input type="text" class="form-control" id="address">
                            </div>

                            <div class="text">My Info</div>
                            <br>
                            <div class="form-group">
                                <!-- Get name from Github API -->
                                <label for="name"> Name :</label>
                                <input type="text" class="form-control" id="name" placeholder="James">
                            </div>
                            <div class="form-group">
                                <label for="time"> Working Until : </label>
                                <input type="time" class="form-control" id="time" placeholder="10pm">
                            </div>
                            <div class="form-group">
                                <label for="radius"> Languages : </label>
                                <input type="text" class="form-control" id="languages" placeholder="Java, Python, C++">
                            </div>
                            <div class="form-group">
                                <label for="radius"> Project Info : </label>
                                <input type="textbox" class="form-control" id="projInfo" placeholder="Explain the project...">
                            </div>

                            <button type='submit' value='Encode' id='submitBTN'>Search</button>
                        </div>
                    </div>

                    <div class="col-md">
                        <div id="map"></div>
                        <div id='convoBox'></div>
                        <button id="lightMap">Light Map</button>
                        <button id="darkMap">Dark Map</button>
                    </div>
                </div>

                <div class="row">
                    <div id="list"></div>
                </div>
            </div>
            <!-- end map page -->

            <!-- start job search page -->
            <div id="jobsPage" class='pageLinks' style="display: none;">
                <div class="row">
                    <div class="jumbotron">
                        <h1>JOB SEARCH</h1>
                        <br>
                        <span>Job Title:</span>
                        <input type="text" id="keyword">
                        <span>City:</span>
                        <input type="text" id="city">
                        <span>State:</span>
                        <input type="text" id="state">
                        <br>
                        <br>
                        <button class="submit" id='jobSearchBTN'>SUBMIT</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="jobArr"></div>
                    </div>
                </div>
            </div>
            <!-- end job search page -->

            <!-- start messages page -->
            <div id="messagePage" style="display: none;">
                <div id="chat-messages"></div>
                <form>
                    <input id="chat-input" type="text">
                    <button id="chat-send">Enter</button>
                </form>
            </div>
            <!-- end messages page -->

            <!-- start contact page -->
            <div id="contactPage" style="display: none;">
                <p>About the developers...</p>
            </div>
            <!-- end contact page -->
        </div>
    </div>
    <!-- end code -->
    
        <!-- Firebase  -->
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <!-- jQuery CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <!-- Google Map  -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOASDIikd8pGiO3vLaVh4bhuhpOr3ZAQY&callback=initMap" async defer></script>
        <!-- MomentJS -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- JS files -->
        <script src="./assets/javascript/script.js"></script>
        <script src="./assets/javascript/messaging.js"></script>
        <script src="./assets/javascript/javascript-switch-markers.js"></script>
</body>

</html>
