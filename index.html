<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Group Project 1</title>
  </head>
  <body>
    <div id="map"></div>

    <div class="form">
        <div class="form-group">
            <label for="address">Enter Address: </label>
            <input type="address" class="form-control" id="address">
        </div>
        <div class="form-group">
            <label for="type">Filter:</label>
            <input type='dropdown'>
            <option value="bar">bar</option>
            <option value="restaurant">restaurant</option>
            </div>
        </div>
        <button type='submit' value='save'>Submit</button>
    </div>

    <div id="message">Location Saved!</div>
    <!-- script tag for jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- script tag for maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOASDIikd8pGiO3vLaVh4bhuhpOr3ZAQY&callback=initMap"
    async defer></script>
    <!-- script for Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <!-- script tag for JS file -->
    <script src='assets/javascript/javascript.js'></script>
  </body>
</html>
